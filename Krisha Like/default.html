<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Krisha Like</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
  html,body{height:100%;margin:0}body{display:flex;justify-content:center;align-items:center;background:#ededed}canvas{width:500px}</style>
  <script src="https://unpkg.com/@rive-app/webgl2"></script>
</head>
<body>
  <canvas id="rive-canvas" width="500" height="500"></canvas>
  <script>
    const r = new rive.Rive({
      src:'like.riv', 
      canvas:document.getElementById('rive-canvas'),
      autoplay:true,
      autoBind:true,
      artboard:'like', 
      stateMachines:'like',

      onLoad: function() {
        let vmi = r.viewModelInstance;
        vmi.enum('type').value = 'page';
        vmi.enum('entry_state').value = 'unliked';
        r.resizeDrawingSurfaceToCanvas();
      }

    });
    addEventListener('resize',()=>r.resizeDrawingSurfaceToCanvas());
  </script>
</body>
</html>
