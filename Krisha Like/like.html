<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krisha Like</title>
  <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
    #rive-canvas { width: 400px; height: 400px; border: 1px solid #ccc; background: #eaeaea; }
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-family: sans-serif;
    }
    #controls .group {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    #controls button {
      padding: 6px 10px;
      border: 1px solid #888;
      background: #fff;
      cursor: pointer;
    }
    #controls button.active {
      background: #4caf50;
      color: #fff;
    }
  </style>
</head>
<body>
  <canvas id="rive-canvas" width="400" height="400" style="display:block;"></canvas>
  <div id="controls">
    <div class="group" data-enum="type">
      <span>Type:</span>
      <button data-value="page">Page</button>
      <button data-value="recs" class="active">Recs</button>
      <button data-value="gallery">Gallery</button>
    </div>
    <div class="group" data-enum="entry_state">
      <span>Entry:</span>
      <button data-value="unliked" class="active">Unliked</button>
      <button data-value="liked">Liked</button>
    </div>
  </div>
    <script>
    // Current enum selections
    let currentType = 'recs';
    let currentEntryState = 'unliked';
    // Функция для подгонки canvas под размер контейнера
    const canvas = document.getElementById('rive-canvas');
    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
      if (window.r) window.r.resizeDrawingSurfaceToCanvas();
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const r = new rive.Rive({
      src: 'like.riv', 
      canvas: canvas,
      autoplay: true,
      autoBind: true,
      artboard: 'like',
      stateMachines: 'like',
      layout: new rive.Layout({ fit: rive.Fit.Contain }),
      onLoad: () => {
        const vmi = r.viewModelInstance;
        if (vmi && vmi.enum) {
          vmi.enum('type').value = currentType;
          vmi.enum('entry_state').value = currentEntryState;
        }
        r.resizeDrawingSurfaceToCanvas();
      }
    });
    window.r = r;

    // Helper to apply current enum values
    function applyEnums() {
      const inputs = r.stateMachineInputs('like');
      inputs.forEach(input => {
        if (input.name === 'type') input.value = currentType;
        if (input.name === 'entry_state') input.value = currentEntryState;
      });
    }

    // Restart state machine cleanly, then re‑apply enum values
    function restartSM() {
      // Reset the state machine to its entry state and start playing
      r.reset({ stateMachines: 'like', autoplay: true });

      // Re‑apply the currently‑selected enums on the next frame, after
      // the new state‑machine instance has been created.
      requestAnimationFrame(() => {
        applyEnums();
      });
    }

    // Button event listeners
    document.querySelectorAll('#controls button').forEach(btn => {
      btn.addEventListener('click', () => {
        const enumName = btn.closest('.group').dataset.enum;
        const value = btn.dataset.value;

        if (enumName === 'type') currentType = value;
        if (enumName === 'entry_state') currentEntryState = value;

        // Highlight active button
        btn.closest('.group').querySelectorAll('button').forEach(b => b.classList.toggle('active', b === btn));

        applyEnums();
        restartSM();
      });
    });

    window.addEventListener('resize', () =>
      r.resizeDrawingSurfaceToCanvas()
    );
  </script>
</body>
</html>
