<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Простой Rive Setup</title>
  <script src="https://unpkg.com/@rive-app/webgl2@latest"></script>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 20px; }
    #rive-canvas {
      border-radius: 20px;
      width: 100%;
      height: 100%;
      background-color: rgb(29, 32, 40);
    }
  </style>
</head>
<body>
  <canvas id="rive-canvas"></canvas>
  <script>
    const r = new rive.Rive({
      src: 'star_rating_prod.riv',
      canvas: document.getElementById('rive-canvas'),
      autoplay: true,
      autoBind: true,
      artboard: 'stars',
      stateMachines: 'stars_sm',
      layout: new rive.Layout({ fit: rive.Fit.Contain }),
      onLoad: () => {
        r.resizeDrawingSurfaceToCanvas();
      }
    });

    window.addEventListener('resize', () => {
      r.resizeDrawingSurfaceToCanvas();
    });
  </script>
</body>
</html>
