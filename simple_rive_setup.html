<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Простой Rive Setup</title>
  <script src="https://unpkg.com/rive-canvas@2.9.1/rive.js"></script>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
    #rive-canvas { width: 400px; height: 400px; border: 1px solid #ccc; background: #fff; }
  </style>
</head>
<body>
  <canvas id="rive-canvas" width="400" height="400" style="display:block;"></canvas>
    <script>
    // Функция для подгонки canvas под размер контейнера
    const canvas = document.getElementById('rive-canvas');
    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
      if (window.r) window.r.resizeDrawingSurfaceToCanvas();
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Создаём новый экземпляр Rive с заданными параметрами
    const r = new rive.Rive({
      src: '',
      canvas: canvas,
      autoplay: true,
      autoBind: true,
      artboard: '',
      stateMachines: '',
      layout: new rive.Layout({ fit: rive.Fit.Contain }),
      onLoad: () => {
        const vmi = r.viewModelInstance;
        if (vmi && vmi.enum) {
          vmi.enum('language').value = 'kz';
        }
        r.resizeDrawingSurfaceToCanvas();
      }
    });
    window.r = r;

    // Добавляем обработчик события изменения размера окна
    window.addEventListener('resize', () =>
      // При изменении размера окна подгоняем размер анимации под новый размер canvas
      r.resizeDrawingSurfaceToCanvas()
    );
  </script>
</body>
</html>
