<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Label with Enum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />


  <!-- 1. Page-level styling -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    /* Flexbox centres everything in the viewport */
    body {
      display: flex;
      justify-content: center;  /* horizontal centring */
      align-items: center;      /* vertical centring */
      background: #9b9b9b;  
    }
    /* Let the canvas scale responsively if you prefer */
    canvas {
      width: 400px;
    }
  </style>


  <!-- 2. Latest Rive runtime  -->
  <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
  
</head>


<body>
  <!-- 3. Canvas placeholder -->
  <canvas id="rive-canvas" width="400" height="400"></canvas>


  <!-- 4. Initialise Rive -->
  <script>
    const r = new rive.Rive({
      src: 'label_android_rc1.riv',
      canvas: document.getElementById('rive-canvas'),
      autoplay: true,
      autoBind: true,
      artboard: 'label', 
      stateMachines: 'animation',


      onLoad: () => {


        const vmi = r.viewModelInstance
        vmi.enums('language').value = 'kz'


        r.resizeDrawingSurfaceToCanvas()
      }
    });




    // Keep things sharp if the window is resized
    window.addEventListener('resize', () =>
      r.resizeDrawingSurfaceToCanvas()
    );
  </script>
</body>
</html>
