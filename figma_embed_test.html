<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анимация лайка в Kolesa.kz</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 10;
      background-color: rgb(255, 255, 255);
      position: relative;
    }
    .rive-canvas {
      width: 1000px;
      height: 1000px;
      position: absolute;
      top: 0%;
      left: 0%;
      transform: translate(0%, 0%);
      background-color: transparent;
    }
  </style>
</head>
<body>
  <canvas id="canvas1" class="rive-canvas"></canvas>

  <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
  <!-- <script src="https://unpkg.com/@rive-app/webgl2@latest"></script> -->
  <script>
    let r1;

    const initRive = () => {
      r1 = new rive.Rive({
        src: "1_file_all_artboards/likes_2025_demo_rc_1.riv",
        canvas: document.getElementById("canvas1"),
        autoplay: true,
        // Animation: "Loading Animation",
        artboard: "like",
        stateMachines: "like",
        onLoad: () => {
          r1.resizeDrawingSurfaceToCanvas();
          console.log('artboardNames:', r1.artboardNames);
          const ab = r1.artboard();
          if (ab) {
            console.log('stateMachineNames:', ab.stateMachineNames);
            if (ab.stateMachineNames.length > 0) {
              const sm = ab.stateMachineByName(ab.stateMachineNames[0]);
              console.log('stateMachine:', sm);
              if (sm) {
                console.log('inputs:', sm.inputs);
                console.log('events:', sm.events);
              } else {
                console.log('State machine object not found');
              }
            } else {
              console.log('No state machines found');
            }
          } else {
            console.log('Artboard not found');
          }
        },
      });
    };

    window.addEventListener("load", initRive);
  </script>
</body>
</html>
