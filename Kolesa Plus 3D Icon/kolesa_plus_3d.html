<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kolesa Plus 3D Icon</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .rive-canvas {
      width: 100vw;
      height: 100vh; /* fallback for desktop */
      max-width: 100vw;
      max-height: 100vh;
      display: block;
      position: relative;
      background-color: transparent;
      /* Remove fixed vh sizing on mobile, rely on JS */
    }
    @media (max-width: 800px) {
      .rive-canvas {
        height: auto;
        min-height: 0;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas1" class="rive-canvas"></canvas>

  <script src="https://unpkg.com/@rive-app/webgl2@latest"></script>
  <script>
    function resizeCanvas() {
      const canvas = document.getElementById("canvas1");
      // Use innerHeight for mobile browsers to avoid black bars
      const width = window.innerWidth;
      const height = window.innerHeight;
      canvas.width = width * window.devicePixelRatio;
      canvas.height = height * window.devicePixelRatio;
      canvas.style.width = width + "px";
      canvas.style.height = height + "px";
      if (window.riveInstance) {
        window.riveInstance.resizeDrawingSurfaceToCanvas();
      }
    }
    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('orientationchange', resizeCanvas);
    window.addEventListener('DOMContentLoaded', resizeCanvas);
    const r = new rive.Rive({
        src: "demo.riv",
        canvas: document.getElementById("canvas1"),
        autoplay: true,
        artboard: "Demo",
        stateMachines: "Demo",
        onLoad: () => {
          window.riveInstance = r;
          resizeCanvas();
        },
      });
  </script>
</body>
</html>
