<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kolesa NPU</title>
    <style>
        body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background-color: #000000;
        position: relative;
        overflow: hidden;
        }
        canvas {
        width: 360px;
        height: 800px;
        position: absolute;
        }
        #canvas1 {
        display: flex;
        align-items: top;
        width: 360px;
        height: 520px;
        transform: translateY(-27%);
        }
        #canvas2 {
        
        }
        #canvas-blur {
       
        backdrop-filter: blur(40px);
        }
        .button-container {
        position: absolute;
        display: flex;
        justify-content: space-around;
        width: 340px;
        top: 50%;
        transform: translateY(30%);
        }
        .button-area {
        width: 100px;
        height: 40px;
        background-color: transparent;
        border-radius: 8px;
        cursor: pointer;
        }
    </style>
  </head>
  <body>

    <canvas id="canvas1"></canvas>
    <canvas id="canvas-blur"></canvas>
    <canvas id="canvas2"></canvas>

    <div class="button-container">
      <div id="basic" class="button-area"></div>
      <div id="gold" class="button-area"></div>
      <div id="premium" class="button-area"></div>
    </div>

    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <script>
      let r1, r2;

      const initRive = () => {
        r1 = new rive.Rive({
          src: "npu_v2.riv",
          canvas: document.getElementById("canvas1"),
          autoplay: true,
          artboard: "Artboard 5",
          stateMachines: "State Machine 5",
          onLoad: () => {
            r1.resizeDrawingSurfaceToCanvas();
          },
        });

        r2 = new rive.Rive({
          src: "npu_v2.riv",
          canvas: document.getElementById("canvas2"),
          autoplay: true,
          artboard: "Artboard",
          stateMachines: "State Machine",
          onLoad: () => {
            r2.resizeDrawingSurfaceToCanvas();
          },
        });
      };

      window.addEventListener("load", initRive);

      const triggerStateMachine = (riveInstance, stateMachineName, triggerName) => {
        const inputs = riveInstance.stateMachineInputs(stateMachineName);
        if (!inputs) return;
        const trigger = inputs.find(input => input.name === triggerName);
        if (trigger) trigger.fire();
      };

      document.getElementById("basic").addEventListener("click", () => {
        triggerStateMachine(r2, "State Machine", "Trigger 1");
        triggerStateMachine(r1, "State Machine 5", "State 1");
      });

      document.getElementById("gold").addEventListener("click", () => {
        triggerStateMachine(r2, "State Machine", "Trigger 2");
        triggerStateMachine(r1, "State Machine 5", "State 2");
      });

      document.getElementById("premium").addEventListener("click", () => {
        triggerStateMachine(r2, "State Machine", "Trigger 3");
        triggerStateMachine(r1, "State Machine 5", "State 3");
      });

    </script>

  </body>
</html>
