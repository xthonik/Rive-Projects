<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Kolesa Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />


  <!-- 1. Page-level styling -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #e2e2e2;
    }
    .canvas-wrapper {
      width: 100vw;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #rive-canvas {
      width: 100vw;
      max-width: 500px;
      height: auto;
      aspect-ratio: 1 / 1;
      display: block;
    }
    #controls-block {
      width: 100vw;
      max-width: 500px;
      margin: 32px 0 0 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }
  </style>


  <!-- 2. Latest Rive runtime  -->
  <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
  
</head>


<body>
    <div class="canvas-wrapper">
      <canvas id="rive-canvas"></canvas>
      <div id="controls-block">
        <label>
          Counter Display:
          <select id="counterDisplay">
            <option value="Show">Show</option>
            <option value="Hide">Hide</option>
          </select>
        </label>
        <label>
          Count:
          <input type="number" id="countInput" min="0" max="999" value="9" style="width:80px;">
        </label>
        <label>
          Snow Display:
          <select id="snowDisplay">
            <option value="Show">Show</option>
            <option value="Hide">Hide</option>
          </select>
        </label>
        <label>
          Language:
          <select id="languageSelect">
            <option value="en">en</option>
            <option value="ru">ru</option>
            <option value="kz">kz</option>
          </select>
        </label>
        <label>
          Plus Display:
          <select id="plusDisplay">
            <option value="Show">Show</option>
            <option value="Hide">Hide</option>
          </select>
        </label>
      </div>
    </div>
    <!-- 4. Initialise Rive -->
    <script>
      function syncControls(vmi) {
        document.getElementById('counterDisplay').value = vmi.enum('counter_display').value;
        document.getElementById('countInput').value = vmi.number('count').value;
        document.getElementById('snowDisplay').value = vmi.enum('snow_display').value;
        document.getElementById('languageSelect').value = vmi.enum('language').value;
        document.getElementById('plusDisplay').value = vmi.enum('plus_display').value;
      }

      function addControlListeners(vmi) {
        document.getElementById('counterDisplay').addEventListener('change', e => {
          vmi.enum('counter_display').value = e.target.value;
        });
        document.getElementById('countInput').addEventListener('input', e => {
          vmi.number('count').value = Number(e.target.value);
        });
        document.getElementById('snowDisplay').addEventListener('change', e => {
          vmi.enum('snow_display').value = e.target.value;
        });
        document.getElementById('languageSelect').addEventListener('change', e => {
          vmi.enum('language').value = e.target.value;
        });
        document.getElementById('plusDisplay').addEventListener('change', e => {
          vmi.enum('plus_display').value = e.target.value;
        });
      }

      function resizeCanvas() {
        const canvas = document.getElementById('rive-canvas');
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width;
        canvas.height = rect.height;
        if (window.r) window.r.resizeDrawingSurfaceToCanvas();
      }

      document.addEventListener('DOMContentLoaded', () => {
        resizeCanvas();
        const r = new rive.Rive({
          src: 'navbar.riv',
          canvas: document.getElementById('rive-canvas'),
          autoplay: true,
          autoBind: true,
          artboard: 'navbar',
          stateMachines: 'navbar',
          layout: new rive.Layout({ fit: rive.Fit.Contain }),
          onLoad: () => {
            const vmi = r.viewModelInstance;
            syncControls(vmi);
            addControlListeners(vmi);
            r.resizeDrawingSurfaceToCanvas();
          }
        });
        window.r = r;
      });

      window.addEventListener('resize', resizeCanvas);
      window.addEventListener('orientationchange', resizeCanvas);
    </script>
  </body>
</html>
