<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rive Heart Iframe</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }
    .rive-canvas {
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
      background: transparent;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas1" class="rive-canvas"></canvas>
  <script src="https://unpkg.com/@rive-app/webgl2@latest"></script>
  <script>
    let r1;
    function resizeCanvas() {
      const canvas = document.getElementById("canvas1");
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      if (r1 && typeof r1.resizeDrawingSurfaceToCanvas === 'function') {
        r1.resizeDrawingSurfaceToCanvas();
      }
    }
    function initRive() {
      r1 = new rive.Rive({
        src: 'https://raw.githubusercontent.com/xthonik/Rive-Projects/main/heart.riv',
        canvas: document.getElementById("canvas1"),
        autoplay: true,
        artboard: "Demo",
        stateMachines: "heart",
        layout: new rive.Layout({
          fit: rive.Fit.Contain,
          alignment: rive.Alignment.Center,
        }),
        onLoad: () => {
          resizeCanvas();
        },
      });
    }
    window.addEventListener("load", () => {
      resizeCanvas();
      initRive();
    });
    window.addEventListener("resize", resizeCanvas);
  </script>
</body>
</html>
