<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анимация лайка в Kolesa.kz</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 10;
      background-color: rgb(0, 0, 0);
      position: relative;
    }
    .rive-canvas {
      width: 1200px;
      height: 1500px;
      position: absolute;
      top: 0%;
      left: 0%;
      transform: translate(0%, 0%);
      background-color: transparent;
    }
  </style>
</head>
<body>
  <canvas id="canvas1" class="rive-canvas"></canvas>

  <!-- <script src="https://unpkg.com/@rive-app/canvas@latest"></script> -->
  <script src="https://unpkg.com/@rive-app/webgl2@latest"></script>
  <script>
    let r1;

    const initRive = () => {
      r1 = new rive.Rive({
        src: "demo.riv",
        canvas: document.getElementById("canvas1"),
        autoplay: true,
        // Animation: "Loading Animation",
        artboard: "Demo",
        stateMachines: "State Machine 1",
        onLoad: () => {
          r1.resizeDrawingSurfaceToCanvas();
        },
      });
    };

    window.addEventListener("load", initRive);
  </script>
</body>
</html>
