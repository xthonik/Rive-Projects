<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анимация лайка в Kolesa.kz</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: rgb(255, 255, 255);
      position: relative;
    }
    .background-canvas {
      width: 400px;
      height: 800px;
      background: url('ui.png') no-repeat center center;
      background-size: cover;
    }
    .rive-canvas {
      width: 400px;
      height: 800px;
      position: absolute;
      top: 46%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: transparent;
    }
  </style>
</head>
<body>
  <canvas id="canvas2" class="background-canvas"></canvas>
  <canvas id="canvas1" class="rive-canvas"></canvas>

  <!-- <script src="https://unpkg.com/@rive-app/canvas@latest"></script> -->
  <script src="https://unpkg.com/@rive-app/webgl2@latest"></script>
  <script>
    let r1;

    const initRive = () => {
      r1 = new rive.Rive({
        src: "demo.riv",
        canvas: document.getElementById("canvas1"),
        autoplay: true,
        // Animation: "Loading Animation",
        artboard: "like_plus",
        stateMachines: "like",
        onLoad: () => {
          r1.resizeDrawingSurfaceToCanvas();
        },
      });
    };

    window.addEventListener("load", initRive);
  </script>
</body>
</html>
