<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оценка квартиры</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@rive-app/webgl2@latest"></script>
    <style>
        :root {
            --accent-default: #1a7beb;
            --accent-on-accent: #ffffff;
            --bg-page-secondary: #f3f6f8;
            --bg-page-primary: #ffffff;
            --bg-surface-1: #ffffff;
            --fg-default: #242933;
            --fg-muted: #808a9c;
            --fg-soft: #6f7a8d;
            --neutral-container-default: #f0f2f5;
            --radius-8px: 8px;
            --button-radius-default: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e5e5e5;
            color: var(--fg-default);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .frame-container {
            width: 375px;
            height: 812px;
            background-color: var(--bg-page-secondary);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border-radius: 0;
        }

        .container {
            width: 100%;
            height: 100%;
            background-color: var(--bg-page-secondary);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        /* Status Bar */
        .status-bar {
            height: 24px;
            width: 100%;
            position: relative;
            background-color: var(--bg-surface-1);
        }

        .status-bar-contents {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 96px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 0;
        }

        .status-time {
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            font-size: 14px;
            line-height: normal;
            color: var(--fg-default);
            opacity: 0.6;
            text-align: right;
            margin-left: auto;
        }

        .status-icon {
            width: 16px;
            height: 16px;
            display: block;
            flex-shrink: 0;
        }

        /* Navigation Bar */
        .nav-bar {
            background-color: var(--bg-surface-1);
            width: 100%;
        }

        .nav-content {
            display: flex;
            align-items: center;
            padding: 8px 0;
            gap: 8px;
        }

        .nav-left {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-back-button {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--button-radius-default);
            cursor: pointer;
            background: transparent;
            border: none;
        }

        .nav-back-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .nav-title {
            flex: 1;
            font-family: 'Roboto', sans-serif;
            font-weight: 600;
            font-size: 17px;
            line-height: 22px;
            color: var(--fg-default);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .nav-close-button {
            padding: 10px 16px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--button-radius-default);
            cursor: pointer;
            background: transparent;
            border: none;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 24px;
            color: var(--accent-default);
        }

        .nav-close-button:hover {
            background-color: rgba(26, 123, 235, 0.1);
        }

        /* Progress Steps */
        .progress-steps {
            background-color: var(--bg-page-primary);
            padding: 4px 16px 8px 16px;
            display: flex;
            gap: 4px;
        }

        .step {
            flex: 1;
            height: 4px;
            border-radius: 100px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            position: relative;
        }

        .step:hover {
            opacity: 0.8;
        }

        .step-active {
            background-color: var(--accent-default);
        }

        .step-inactive {
            background-color: var(--neutral-container-default);
        }

        /* Main Content */
        .main-content {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0;
            padding-top: 96px;
            padding-bottom: 84px;
            overflow-y: auto;
        }

        /* Booking Banner */
        .booking-banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 375px;
            height: 159px;
            background-color: var(--bg-surface-1);
            border-radius: 0 0 16px 16px;
        }

        .booking-header {
            position: absolute;
            top: 8px;
            left: 0;
            width: 375px;
            height: 135px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .booking-image-container {
            position: absolute;
            left: 16px;
            top: 1.5px;
            width: 343px;
            height: 132px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .booking-image {
            position: absolute;
            left: 131.5px;
            top: 0;
            width: 80px;
            height: 80px;
            border-radius: 74.667px;
            background-color: white;
            overflow: hidden;
        }

        .booking-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .booking-image img:first-of-type {
            position: relative;
            z-index: 1;
        }

        .booking-image img:last-of-type {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .booking-info {
            position: absolute;
            left: 0;
            top: 88px;
            width: 343px;
            height: 44px;
        }

        .booking-dates {
            position: absolute;
            left: 0;
            top: 0;
            width: 343px;
            height: 22px;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            font-size: 16px;
            line-height: 22px;
            color: var(--fg-default);
            margin: 0;
            text-align: center;
        }

        .booking-details {
            position: absolute;
            left: 0;
            top: 22px;
            width: 343px;
            height: 22px;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            font-size: 14px;
            line-height: 22px;
            color: var(--fg-muted);
            margin: 0;
            text-align: center;
        }

        /* Rating Section */
        .rating-section {
            position: absolute;
            top: 167px;
            left: 0;
            width: 375px;
            height: 501px;
            background-color: var(--bg-surface-1);
            border-radius: 16px 16px 0 0;
        }

        .rating-container {
            position: absolute;
            top: 40px;
            left: 0;
            width: 375px;
            height: 144px;
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .rating-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 375px;
            height: 32px;
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .rating-title {
            position: absolute;
            left: 16px;
            top: 0;
            width: 343px;
            height: 32px;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            font-size: 20px;
            line-height: 32px;
            color: var(--fg-default);
            text-align: center;
            margin: 0;
        }

        .rating-area {
            position: absolute;
            top: 40px;
            left: 0;
            width: 375px;
            height: 104px;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .rating-stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 375px;
            height: 72px;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            gap: 12px;
            box-sizing: border-box;
        }

        .rating-placeholder {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #rating-rive-canvas {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }

        .rating-hint {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            font-size: 14px;
            line-height: 24px;
            color: var(--fg-soft);
            text-align: center;
            padding: 0 16px;
            box-sizing: border-box;
        }

        /* Action Button */
        .action-button-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--bg-surface-1);
            padding: 16px 16px 24px 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .action-button {
            width: 100%;
            height: 44px;
            background-color: var(--accent-default);
            border-radius: var(--button-radius-default);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 24px;
            color: var(--accent-on-accent);
            transition: background-color 0.2s;
        }

        .action-button:hover {
            background-color: #1565d8;
        }

        .action-button:active {
            background-color: #0f4fa8;
        }

        /* Responsive adjustments */
        @media (max-width: 415px) {
            body {
                padding: 0;
            }
            .frame-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="frame-container">
        <div class="container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-bar-contents">
                <img src="http://localhost:3845/assets/da8f6f0d1ac31e0141a76c4a67adb07dc1878370.svg" alt="WiFi" class="status-icon">
                <img src="http://localhost:3845/assets/1eab67a1de15f491839b5b4eb588e4b9f41b060d.svg" alt="Cellular" class="status-icon">
                <img src="http://localhost:3845/assets/f7403cb0e02e6c023a6c407ca207723216f9b43c.svg" alt="Battery" class="status-icon">
                <div class="status-time">12:30</div>
            </div>
        </div>

        <!-- Navigation Bar -->
        <div class="nav-bar">
            <div class="nav-content">
                <div class="nav-left">
                    <button class="nav-back-button" aria-label="Back">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <div class="nav-title">&nbsp;</div>
                </div>
                <div class="nav-right">
                    <button class="nav-close-button">Закрыть</button>
                </div>
            </div>
        </div>

        <!-- Progress Steps -->
        <div class="progress-steps" id="progress-steps">
            <div class="step step-active" data-step="0" aria-label="Step 1"></div>
            <div class="step step-inactive" data-step="1" aria-label="Step 2"></div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Booking Banner -->
            <div class="booking-banner">
                <div class="booking-header">
                    <div class="booking-image-container">
                        <div class="booking-image">
                            <img src="http://localhost:3845/assets/2afbfc20d5ef51a146786b37512927906335d2f5.png" alt="Booking">
                            <img src="http://localhost:3845/assets/b64169590ac0165c50ddaedaf7a288be3dcfa55c.png" alt="Booking overlay">
                        </div>
                        <div class="booking-info">
                            <p class="booking-dates">4 – 7 января, 2 гостя</p>
                            <p class="booking-details">2-комнатная квартира · 53 м²</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Rating Section -->
            <div class="rating-section">
                <div class="rating-container">
                    <div class="rating-header">
                        <h2 class="rating-title">Оцените квартиру</h2>
                    </div>
                    <div class="rating-area">
                        <div class="rating-stars-container">
                            <div class="rating-placeholder" id="rating-placeholder">
                                <canvas id="rating-rive-canvas"></canvas>
                            </div>
                        </div>
                        <p class="rating-hint">Нажмите, чтобы оценить</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Button -->
        <div class="action-button-container">
            <button class="action-button">Далее</button>
        </div>
    </div>
    </div>

    <script>
        // Rive Star Rating Animation
        (function() {
            const canvas = document.getElementById('rating-rive-canvas');
            let riveInstance = null;

            if (canvas) {
                riveInstance = new rive.Rive({
                    src: '../Krisha Ratings/star_rating_prod.riv',
                    canvas: canvas,
                    autoplay: true,
                    autoBind: true,
                    artboard: 'stars',
                    stateMachines: 'stars_sm',
                    layout: new rive.Layout({ fit: rive.Fit.Contain }),
                    onLoad: () => {
                        console.log('Rive star rating loaded successfully');
                        if (riveInstance) {
                            riveInstance.resizeDrawingSurfaceToCanvas();
                        }
                    },
                    onLoadError: (err) => {
                        console.error('Error loading Rive file:', err);
                    }
                });

                // Handle window resize
                window.addEventListener('resize', () => {
                    if (riveInstance) {
                        riveInstance.resizeDrawingSurfaceToCanvas();
                    }
                });

                // Function to set rating
                window.setRating = function(value) {
                    if (!riveInstance) {
                        console.error('Rive instance not available');
                        return;
                    }
                    
                    const vmi = riveInstance.viewModelInstance;
                    if (!vmi) {
                        console.error('View model instance not available');
                        return;
                    }
                    
                    if (!vmi.value) {
                        console.error('View model value not available');
                        return;
                    }
                    
                    // Set the rating value
                    vmi.value.rating_value = value;
                    
                    // Fire the animation trigger if available
                    if (vmi.value.fire_animation && typeof vmi.value.fire_animation.fire === 'function') {
                        vmi.value.fire_animation.fire();
                    } else {
                        console.warn('Fire animation trigger not available');
                    }
                    
                    console.log(`Rating set to ${value} stars`);
                };

                // Store instance globally for debugging
                window.riveRatingInstance = riveInstance;
            }
        })();

        // Segment Control Functionality
        (function() {
            const progressSteps = document.getElementById('progress-steps');
            const steps = progressSteps.querySelectorAll('.step');
            let currentStep = 0;

            // Function to update step states
            function updateSteps(activeIndex) {
                steps.forEach((step, index) => {
                    if (index === activeIndex) {
                        step.classList.remove('step-inactive');
                        step.classList.add('step-active');
                    } else {
                        step.classList.remove('step-active');
                        step.classList.add('step-inactive');
                    }
                });
                currentStep = activeIndex;
                
                // Dispatch custom event for step change
                const event = new CustomEvent('stepChanged', {
                    detail: { step: activeIndex }
                });
                progressSteps.dispatchEvent(event);
            }

            // Add click handlers to each step
            steps.forEach((step, index) => {
                step.addEventListener('click', function() {
                    updateSteps(index);
                });
            });

            // Optional: Add keyboard navigation
            progressSteps.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft' && currentStep > 0) {
                    updateSteps(currentStep - 1);
                } else if (e.key === 'ArrowRight' && currentStep < steps.length - 1) {
                    updateSteps(currentStep + 1);
                }
            });

            // Make steps focusable for keyboard navigation
            steps.forEach(step => {
                step.setAttribute('tabindex', '0');
            });

            // Expose API for external control
            window.segmentControl = {
                setStep: function(index) {
                    if (index >= 0 && index < steps.length) {
                        updateSteps(index);
                    }
                },
                getCurrentStep: function() {
                    return currentStep;
                },
                getTotalSteps: function() {
                    return steps.length;
                }
            };
        })();
    </script>
</body>
